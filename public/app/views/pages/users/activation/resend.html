<div class='page header'>
        <h1>user Resend link Page</h1> </div>
    <form ng-submit='resend.checkCredentials(resend.loginData)'>
        <!--username-->
        <label>UserName:</label>
        <input ng-disabled="resend.disabled" class='form-control' type="text" name="username" placeholder=" enter username" ng-model='resend.loginData.username'>
        <!--Password -->
        <br>
        <label>Password:</label>
        <input  ng-disabled="resend.disabled" class='form-control' type="Password" name="Password" placeholder="enter password" ng-model='resend.loginData.password'>
        <br>
        <button  ng-disabled="resend.disabled" class='btn btn-primary' type="submit">Login</button>&nbsp
         </form>
    <br>
    <div class='jumbotron text-center' ng-show='resend.loading'>
        <span class='glyphicon glyphicon-repeat spinner'> </span>
        <p>loading....</p>
    </div>
    <br>
    <div class='row show-hide-message' ng-show='resend.successMsg'>
        <div class='alert alert-success'>{{resend.successMsg}}</div>
    </div>
    <br>
    <div class='row show-hide-message' ng-show='resend.errorMsg'>
            <div class='alert alert-success'>{{resend.errorMsg}}</div>
        </div>
