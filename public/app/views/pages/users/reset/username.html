<div class='page header'>
    <h1>forgot username Page</h1>
</div>
<form name='userForm' ng-submit='username.sendUsername(userData, userForm.$valid);' novalidate >
    <!--username-->
    <label>Email:</label>
    <input ng-disabled="username.disabled || facebook.disabled || twitter.disabled || google.disabled " class='form-control' type="text"
        name="email" placeholder=" enter email" ng-model='username.userData.email' required >
        <br><br>
    <button ng-disabled="username.disabled || facebook.disabled || twitter.disabled || google.disabled " class='btn btn-primary'
        type="submit">Login</button>&nbsp;

</form>
<br>
<div class='jumbotron text-center' ng-show='username.loading'>
    <span class='glyphicon glyphicon-repeat spinner'> </span>
    <p>loading....</p>
</div>
<br>
<div class='row show-hide-message' ng-show='username.successMsg'>
    <div class='alert alert-success'>{{username.successMsg}}</div>
</div>
<br>
<div class='row show-hide-message' ng-show='username.errorMsg'>
    <div class='alert alert-danger'>{{username.errorMsg}} &nbsp;

    </div>
</div>
