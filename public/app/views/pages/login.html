<div class='page header'><h1>user Login Page</h1> </div>
<form ng-submit='register.regUser(regData);'>
	<!--username-->
	<label>UserName:</label><input class='form-control' type="text" name="username" placeholder=" enter username" ng-model='register.regData.username'>
	<!--Password --><br>
	<label>Password:</label><input class='form-control' type="Password" name="Password" placeholder="enter password"	ng-model='register.regData.password' > <br>
	<button class='btn btn-primary' type="submit">Login</button>
</form>
<br>
<div class='jumbotron text-center' ng-show='register.loading'> 
<span class='glyphicon glyphicon-repeat spinner'> </span>
<p>loading....</p></div>	
<br> 
<div class='row show-hide-message' ng-show='register.successMsg'>
    <div class='alert alert-success'>{{register.successMsg}}</div> 
</div>
<br>
<div class='row show-hide-message' ng-show='register.errorMsg'>
    <div class='alert alert-danger'>{{register.errorMsg}}</div> 
</div>
